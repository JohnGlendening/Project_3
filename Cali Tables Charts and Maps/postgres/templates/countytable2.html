<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>%Race,Age</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/countytable2style.css">
    <link href="/static/resources/favicon.ico" rel="icon" type="image/x-icon" />

</head>

<body>
    <div class="wrapper">
        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
        <div class="hero text-center">
            <h1>Cases by Race and Age Group per Week</h1>
            <p></p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Date</label>
                                                <input class="form-control" id="datetime" type="text"
                                                    placeholder="5/7/2021">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="city">Enter a Race</label>
                                                <input class="form-control" id="race" type="text" placeholder="asian">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="city">Enter a Age Group</label>
                                                <input class="form-control" id="AgeGroup" type="text"
                                                    placeholder="0 - 17">
                                            </li>
                                            <!-- <li class="filter list-group-item">
                                                <label for="city">Enter a Ethnicity</label>
                                                <input class="form-control" id="Ethnicity" type="text"
                                                    placeholder="Latino">
                                            </li> -->
                                            <!-- <li class="filter list-group-item"> -->
                                            <!-- <label for="city">Enter a Shape</label> -->
                                            <!-- <input class="form-control" id="shape" type="text" placeholder="shape"> -->
                                            <!-- </li> -->
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">Race</th>
                                    <th class="table-head">Age</th>
                                    <th class="table-head">Confirmed Cases</th>
                                    <th class="table-head">Deaths</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">Cases</span>
        </footer>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/static/js/ethn.js"></script>
    <script src="/static/js/casedate.js"></script>
    <!-- <script src="ethn.js"></script> -->

</body>

</html>
