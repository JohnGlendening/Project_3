<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>%County</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/countytable2style.css">
    <link href="/static/resources/favicon.ico" rel="icon" type="image/x-icon" />

</head>

<body>
    <div class="wrapper">
        <a class="nav-link active" aria-current="page" href="home.html">Home</a>

        <div class="hero text-center">
            <h1>Percentage of Cases per Ethnicity by County</h1>
            <p></p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="city">Enter a county</label>
                                                <input class="form-control" id="county" type="text" placeholder="Marin">
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default">Filter
                                        Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">County</th>
                                    <th class="table-head">American Indian and Alaska Natives</th>
                                    <th class="table-head">Asian</th>
                                    <th class="table-head">Black</th>
                                    <th class="table-head">Latino</th>
                                    <th class="table-head">Multi Racial</th>
                                    <th class="table-head">Hawiian, Guam, or Pacific Islander</th>
                                    <th class="table-head">Other</th>
                                    <th class="table-head">Unknown</th>
                                    <th class="table-head">White</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">Vaccinations</span>
        </footer>
    </div>


    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/static/js/ethnbycounty.js"></script>
    <script src="/static/js/casecounty.js"></script>

</body>

</html>
